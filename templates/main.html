{% extends "layout/main.html" %}



{% block body %}
{% for p in photos %}
<script language="javascript">
screamphotoTime = "30000";
screamphotoURL = "http://screambooth.herokuapp.com/";
function redirTimer() { self.setTimeout("self.location.href = screamphotoURL;", screamphotoTime); }
</script>
<body onLoad="redirTimer()" bgcolor="#FFFFFF">
<a href="/photos/{{ p.img }}"><img src ="s3.amazonaws.com/screambooth/itp-halloween-2012/{{ p.img }}.gif" width = 200 height = 200 /></a>

{% endfor %}


{% endblock %}


{% block styles %}{% endblock %}
{% block scripts %}{% endblock %}
